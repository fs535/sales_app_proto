<form class="login-block" (submit)="performLogin()">
    <div class="form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username"/>
            <div *ngIf="submitted && !isValid(username)" class="error-block">Username is required</div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password"/>
            <div *ngIf="submitted && !isValid(password)" class="error-block">Password is required</div>
        </div>
        <div class="form-group text-align-right">
            <button type="submit" [disabled]="loading" class="btn">Login</button>
        </div>
    </div>
</form>
<span class="error-message" *ngIf="message">
    {{ message}}
</span>
