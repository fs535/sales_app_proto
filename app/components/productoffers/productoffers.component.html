<div class="top-container">
    <div class="caption-header">
        <span *ngIf="offerType == 'New'">New Offers</span>
        <span *ngIf="offerType != 'New'">Offers {{getOfferWith()}}</span>
    </div>
    <div class="error" *ngIf="error">{{error}}</div>
    <div class="row">
        <div class="form-group col-md-1">
            <label>Offer Types</label><br>
            <ng-select id="offerTypes" [allowClear]="false"
                       [items]="offerTypes"
                       [active]="offerTypeSelected"
                       (selected)="onOfferTypeSelect($event)">
            </ng-select>
        </div>
        <div class="form-group col-md-2">
            <label>Category1</label><br>
            <ng-select [allowClear]="true"
                       [items]="category1values"
                       [disabled]="offerType == 'New'"
                       (selected)="onOfferCategory1Select($event)"
                       (removed)="onOfferCategory1Select({'id':'','text':''})"
                       placeholder="All">
            </ng-select>
        </div>
        <div class="form-group col-md-2">
            <label>Category2</label><br>
            <ng-select [allowClear]="true"
                       [items]="category2values"
                       [disabled]="offerType == 'New'"
                       (selected)="onOfferCategory2Select($event)"
                       (removed)="onOfferCategory2Select({'id':'','text':''})"
                       placeholder="All">
            </ng-select>
        </div>
        <div class="form-group col-md-2">
            <label>Category3</label><br>
            <ng-select [allowClear]="true"
                       [items]="category3values"
                       [disabled]="offerType == 'New'"
                       (selected)="onOfferCategory3Select($event)"
                       (removed)="onOfferCategory3Select({'id':'','text':''})"
                       placeholder="All">
            </ng-select>
        </div>
        <div class="form-group col-md-2">
            <label>Brand</label><br>
            <ng-select [allowClear]="true"
                       [items]="brands"
                       [disabled]="offerType == 'New'"
                       (selected)="onOfferBrandSelect($event)"
                       (removed)="onOfferBrandSelect({'id':'','text':''})"
                       placeholder="All">
            </ng-select>
        </div>
        <div class="form-group col-md-2">
            <label>Price</label><br>
            <ng-select [allowClear]="true"
                       [items]="prices"
                       [disabled]="offerType == 'New'"
                       (selected)="onOfferPriceSelect($event)"
                       (removed)="onOfferPriceSelect({'id':'','text':''})"
                       placeholder="All">
            </ng-select>
        </div>
        <div class="form-group col-md-1">
            <label>Size</label><br>
            <ng-select [allowClear]="true"
                       [items]="sizes"
                       [disabled]="offerType == 'New'"
                       (selected)="onOfferSizeSelect($event)"
                       (removed)="onOfferSizeSelect({'id':'','text':''})"
                       placeholder="All">
            </ng-select>
        </div>
    </div>

    <div class="form-group col-md-2 offer-btn-group">
        <button class="btn btn-default" (click)="addOffer()">New Offer</button>
        <button class="btn btn-primary" (click)="sendToSelligent()">Send to Selligent</button>
    </div>

    <table class="table table-striped top-container-table">
        <thead>
        <tr>
            <th class="th1">
                <input [disabled]="addingOffer" placeholder="ID" title="ID" class="form-control" type="text"
                       (ngModelChange)="onOfferIdSearch($event)" [(ngModel)]="offerIdSearch"/>
            </th>
            <th class="th2">
                <input [disabled]="addingOffer" placeholder="Name" title="Name" class="form-control" type="text"
                       (ngModelChange)="onOfferNameSearch($event)" [(ngModel)]="offerNameSearch"/>
            </th>
            <th class="th3">
                <ng-select class="wide" [allowClear]="true"
                           [disabled]="addingOffer"
                           [items]="combTypes"
                           (selected)="onOfferCombTypeSearch($event)"
                           (removed)="onOfferCombTypeSearch({'id':'','text':''})"
                           placeholder="CT" title="Combination Type">
                </ng-select>
            </th>
            <th class="th4">
                <ng-select class="wide" [allowClear]="true"
                           [disabled]="addingOffer"
                           [items]="demandIds"
                           (selected)="onOfferDemandIdSearch($event)"
                           (removed)="onOfferDemandIdSearch({'id':'','text':''})"
                           placeholder="DID" title="Demand ID">
                </ng-select>
            </th>
            <th class="th5">
                <ng-select class="wide" [allowClear]="true"
                           [disabled]="addingOffer"
                           [items]="demandCounts"
                           (selected)="onOfferDemandCountSearch($event)"
                           (removed)="onOfferDemandCountSearch({'id':'','text':''})"
                           placeholder="DCN" title="Demand Count">
                </ng-select>
            </th>
            <th class="th6">
                <ng-select class="wide" [allowClear]="true"
                           [disabled]="addingOffer"
                           [items]="benefitIds"
                           (selected)="onOfferBenefitIdSearch($event)"
                           (removed)="onOfferBenefitIdSearch({'id':'','text':''})"
                           placeholder="BID" title="Benefit ID">
                </ng-select>
            </th>
            <th class="th7">
                <ng-select class="wide" [allowClear]="true"
                           [disabled]="addingOffer"
                           [items]="discounts"
                           (selected)="onOfferDiscountSearch($event)"
                           (removed)="onOfferDiscountSearch({'id':'','text':''})"
                           placeholder="DISC" title="Discount">
                </ng-select>
            </th>
            <th class="th8">
                <ng-select class="wide" [allowClear]="true"
                           [disabled]="addingOffer"
                           [items]="combMaxs"
                           (selected)="onOfferCombMaxSearch($event)"
                           (removed)="onOfferCombMaxSearch({'id':'','text':''})"
                           placeholder="CM" title="Comb Max">
                </ng-select>
            </th>
            <th class="th9">
                <input placeholder="Valid From" title="Valid From" class="form-control" type="text"
                       [disabled]="addingOffer" (ngModelChange)="onOfferValidFromSearch($event)"
                       [(ngModel)]="offerValidFromSearch"
                />
            </th>
            <th class="th10">
                <input placeholder="Valid To" title="Valid To" class="form-control" type="text"
                       [disabled]="addingOffer" (ngModelChange)="onOfferValidToSearch($event)"
                       [(ngModel)]="offerValidToSearch"/>
            </th>
            <th class="thlast">
                <ng-select class="wide" [allowClear]="true"
                           [disabled]="addingOffer"
                           [items]="yesno"
                           (selected)="offerActive($event)"
                           (removed)="offerActive({'id':'','text':''})"
                           placeholder="ACT" title="Active">
                </ng-select>
            </th>
        </tr>
        </thead>
        <tbody *ngIf="!addingOffer">
        <tr *ngFor="let offer of offers | paginate: { id: 'offersPagination', itemsPerPage: pageSize, currentPage: offersCurrentPage, totalItems: offersTotalItems }" (mousedown)="onOfferSelect(offer);true"
            [class.selected]="offer.id === selectedOffer.id"
            [class.unassigned]="offer.assigned == false">
            <td class="td1">
                <input [class.selected]="offer.id === selectedOffer.id" class="wide"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       [ngModel]="offer.id" readonly="true"/>
            </td>
            <td class="td2">
                <input [class.selected]="offer.id === selectedOffer.id" class="wide" (blur)="checkAndSaveOffer('name', offer)" (focus)="focusOnOffer('name', offer.name)"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       [(ngModel)]="offer.name"/>
            </td>
            <td class="td3">
                <input readonly="true" [class.selected]="offer.id === selectedOffer.id" class="wide"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       [ngModel]="offer.combType"/>
            </td>
            <td class="td4">
                <input readonly="true" [class.selected]="offer.id === selectedOffer.id" class="wide"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       [ngModel]="offer.demandId"/>
            </td>
            <td class="td5">
                <input [class.selected]="offer.id === selectedOffer.id" class="wide" (blur)="checkAndSaveOffer('demandCount', offer)" (focus)="focusOnOffer('demandCount', offer.demandCount)"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       [(ngModel)]="offer.demandCount"/>
            </td>
            <td class="td6">
                <input readonly="true" [class.selected]="offer.id === selectedOffer.id" class="wide"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       [ngModel]="offer.benefitId"/>
            </td>
            <td class="td7">
                <input [class.selected]="offer.id === selectedOffer.id" class="wide" (blur)="checkAndSaveOffer('discount', offer)" (focus)="focusOnOffer('discount', offer.discount)"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       [(ngModel)]="offer.discount"/>
            </td>
            <td class="td8">
                <input [class.selected]="offer.id === selectedOffer.id" class="wide" (blur)="checkAndSaveOffer('combMax', offer)" (focus)="focusOnOffer('combMax', offer.combMax)"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       [(ngModel)]="offer.combMax"/>
            </td>
            <td class="td9">
                <input [class.selected]="offer.id === selectedOffer.id" class="wide"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       placeholder="yyyy-mm-dd"
                       [class.invalid]="invalidOfferMap[offer.id]?.validFrom != null" title="{{invalidOfferMap[offer.id]?.validFrom}}"
                       [ngModel]="formatDate(offer.validFrom)" (change)="onOfferChangeValidFrom(offer, $event.target.value, false)" />
            </td>
            <td class="td10">
                <input [class.selected]="offer.id === selectedOffer.id" class="wide"
                       [class.unassigned]="offer.assigned == false"
                       type="text"
                       placeholder="yyyy-mm-dd"
                       [class.invalid]="invalidOfferMap[offer.id]?.validTo" title="{{invalidOfferMap[offer.id]?.validTo}}"
                       [ngModel]="formatDate(offer.validTo)" (change)="onOfferChangeValidTo(offer, $event.target.value, false)" />
            </td>
            <td class="tdlast">
                <md-slide-toggle [class.selected]="offer.id === selectedOffer.id"
                                 [class.unassigned]="offer.assigned == false"
                                 [(ngModel)]="offer.active"
                                 (change)="onOfferActiveChange($event, offer)"></md-slide-toggle>
            </td>
        </tr>
        </tbody>
        <tbody *ngIf="addingOffer">
        <tr [class.selected]="true">
            <td class="td1">
                <input [class.selected]="true" readonly="true" class="wide"
                       type="text"
                       [ngModel]="offer.id"/>
            </td>
            <td class="td2">
                <input [class.selected]="true" class="wide"
                       type="text"
                       [(ngModel)]="offer.name"/>
            </td>
            <td class="td3">
                <input readonly=true [class.selected]="true" class="wide"
                       type="text"
                       [ngModel]="offer.combType"/>
            </td>
            <td class="td4">
                <input readonly="true" [class.selected]="true" class="wide"
                       type="text"
                       [ngModel]="offer.demandId"/>
            </td>
            <td class="td5">
                <input [class.selected]="true" class="wide"
                       type="text"
                       [(ngModel)]="offer.demandCount"/>
            </td>
            <td class="td6">
                <input readonly="true" [class.selected]="true" class="wide"
                       type="text"
                       [ngModel]="offer.benefitId"/>
            </td>
            <td class="td7">
                <input [class.selected]="true" class="wide"
                       type="text"
                       [(ngModel)]="offer.discount"/>
            </td>
            <td class="td8">
                <input [class.selected]="true" class="wide"
                       type="text"
                       [(ngModel)]="offer.combMax"/>
            </td>
            <td class="td9">
                <input [class.selected]="true" class="wide"
                       type="text"
                       placeholder="yyyy-mm-dd"
                       [class.invalid]="invalidOfferMap[offer.id]?.validTo" title="{{invalidOfferMap[offer.id]?.validTo}}"
                       [ngModel]="formatDate(offer.validFrom)" (change)="onOfferChangeValidFrom(offer, $event.target.value, true)" />
            </td>
            <td class="td10">
                <input [class.selected]="true" class="wide"
                       type="text"
                       placeholder="yyyy-mm-dd"
                       [class.invalid]="invalidOfferMap[offer.id]?.validTo" title="{{invalidOfferMap[offer.id]?.validTo}}"
                       [ngModel]="formatDate(offer.validTo)" (change)="onOfferChangeValidTo(offer, $event.target.value, true)" />
            </td>
            <td class="tdlast">
                <md-slide-toggle [class.selected]="true" [(ngModel)]="offer.active"
                                 (change)="onNewOfferActiveChange($event, offer)">
                </md-slide-toggle>
            </td>
        </tr>
        <tr>
            <td colspan="11" class="wide">
                <button class="btn btn-default" (click)="saveOffer(offer)">Save</button>
                <button class="btn btn-default" (click)="closeOffer()">Cancel</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination-block">
        <pagination-controls id="offersPagination" directionLinks="true" (pageChange)="offerPageChanged($event)"></pagination-controls>
    </div>

</div>
<div class="left-container">
    <div class="caption-header">
        <span>Products {{getProductWith()}}</span>
    </div>
    <table class="table table-striped left-container-table">
        <thead>
        <tr>
            <th class="thlarge">
                <input [disabled]="addingOffer" placeholder="Name" title="Name" class="form-control" type="text"
                       (ngModelChange)="onProductNameSearch($event)" [(ngModel)]="productNameSearch"/>
            </th>
            <th class="thsmall">
                <ng-select [disabled]="addingOffer"  class="wide" [allowClear]="true"
                           [items]="category1values"
                           (selected)="onProductCategory1Search($event)"
                           [active]="productCategory1Selected"
                           (removed)="onProductCategory1Search({'id':'','text':''})"
                           placeholder="Category1" title="Categry1">
                </ng-select>
            </th>
            <th class="thsmall">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="category2values"
                           (selected)="onProductCategory2Search($event)"
                           [active]="productCategory2Selected"
                           (removed)="onProductCategory2Search({'id':'','text':''})"
                           placeholder="Category2" title="Categry2">
                </ng-select>
            </th>
            <th class="thsmall">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="category3values"
                           (selected)="onProductCategory3Search($event)"
                           [active]="productCategory3Selected"
                           (removed)="onProductCategory3Search({'id':'','text':''})"
                           placeholder="Category3" title="Categry3">
                </ng-select>
            </th>
            <th class="thtiny">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="prices"
                           (selected)="onProductPriceSearch($event)"
                           [active]="productPriceSelected"
                           (removed)="onProductPriceSearch({'id':'','text':''})"
                           placeholder="PR" title="Price">
                </ng-select>
            </th>
            <th class="thtiny">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="brands"
                           (selected)="onProductBrandSearch($event)"
                           [active]="productBrandSelected"
                           (removed)="onProductBrandSearch({'id':'','text':''})"
                           placeholder="BR" title="Brand">
                </ng-select>
            </th>
            <th class="thtiny">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="sizes"
                           (selected)="onProductSizeSearch($event)"
                           [active]="productSizeSelected"
                           (removed)="onProductSizeSearch({'id':'','text':''})"
                           placeholder="SZ" title="Size">
                </ng-select>
            </th>
            <th class="thtiny">
                <input [disabled]="addingOffer" placeholder="OID" title="Offer ID/Offer Name" class="form-control" type="text"
                       (ngModelChange)="onProductOfferIdSearch($event)" [(ngModel)]="productOfferIdSearch"/>
            </th>
            <th class="thlast">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="yesno"
                           (selected)="onProductOfferAssignedSearch($event)"
                           (removed)="onProductOfferAssignedSearch({'id':'','text':''})"
                           placeholder="OA" title="Offer Assigned?">
                </ng-select>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products | paginate: { id: 'productsPagination', itemsPerPage: pageSize, currentPage: productsCurrentPage, totalItems: productsTotalItems }" (mousedown)="onProductSelect(product);true"
            [class.selected]="product.id === selectedProduct.id" [class.unassigned]="!product.offerId">
            <td class="tdlarge">
                <input [disabled]="addingOffer" readonly="true" [class.unassigned]="!product.offerId" [class.selected]="product.id === selectedProduct.id" class="wide"
                       type="text"
                       [ngModel]="product.productName"/>
            </td>
            <td class="tdsmall">
                <input [disabled]="addingOffer" readonly="true" [class.unassigned]="!product.offerId" [class.selected]="product.id === selectedProduct.id" class="wide"
                       type="text"
                       [ngModel]="product.productCategory1Name"/>
            </td>
            <td class="tdsmall">
                <input [disabled]="addingOffer" readonly="true" [class.unassigned]="!product.offerId" [class.selected]="product.id === selectedProduct.id" class="wide"
                       type="text"
                       [ngModel]="product.productCategory2Name"/>
            </td>
            <td class="tdsmall">
                <input [disabled]="addingOffer" readonly="true" [class.unassigned]="!product.offerId" [class.selected]="product.id === selectedProduct.id" class="wide"
                       type="text"
                       [ngModel]="product.productCategory3Name"/>
            </td>
            <td class="tdtiny">
                <input [disabled]="addingOffer" readonly="true" [class.unassigned]="!product.offerId" [class.selected]="product.id === selectedProduct.id" class="wide"
                       type="text"
                       [ngModel]="product.ecomPrice"/>
            </td>
            <td class="tdtiny">
                <input [disabled]="addingOffer" readonly="true" [class.unassigned]="!product.offerId" [class.selected]="product.id === selectedProduct.id" class="wide"
                       type="text"
                       [ngModel]="product.brand"/>
            </td>
            <td class="tdtiny">
                <input [disabled]="addingOffer" readonly="true" [class.unassigned]="!product.offerId" [class.selected]="product.id === selectedProduct.id" class="wide"
                       type="text"
                       [ngModel]="product.packageSize"/>
            </td>
            <td class="tdtiny">
                <input [disabled]="addingOffer" readonly="true" *ngIf="product.offer" [class.selected]="product.id === selectedProduct.id" class="wide"
                       type="text" title="{{product.offerId}}: {{product.offer.name}}"
                       [ngModel]="product.offerId"/>
            </td>
            <td class="tdlast">
                <a style="float:right;" title="Move this product into {{selectedOffer.id}} offer!" *ngIf="selectedOffer.id && selectedOffer.id != product.offerId && !addingOffer" (click)="assignSelectedOffer(product)"><span class="glyphicon glyphicon-triangle-right"></span></a>
                <a style="float:right;" title="Create New Offer based on this product" *ngIf="!product.offerId && !addingOffer" (click)="newOfferFromProduct(product)"><span class="glyphicon glyphicon-asterisk"></span></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination-block">
        <pagination-controls id="productsPagination" directionLinks="true" (pageChange)="productsPageChanged($event)"></pagination-controls>
    </div>

</div>
<div class="right-container">
    <div class="caption-header">
        <span *ngIf="addingOffer == true">New Offer Products</span>
        <span *ngIf="addingOffer == false && selectedOffer.id != ''">Offer {{selectedOffer.id}} Products</span>
        <span *ngIf="addingOffer == false && selectedOffer.id == ''">Offer Products</span>
    </div>
    <table class="table table-striped right-container-table">
        <thead>
        <tr>
            <th class="thlarge">
                <input [disabled]="addingOffer" placeholder="Name" title="Name" class="form-control" type="text"
                       (ngModelChange)="onSelectedOfferProductNameSearch($event)" [(ngModel)]="selectedOfferProductNameSearch"/>
            </th>
            <th class="thsmall">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="category1values"
                           (selected)="onSelectedOfferProductCategory1Search($event)"
                           (removed)="onSelectedOfferProductCategory1Search({'id':'','text':''})"
                           placeholder="Category1" title="Categry1">
                </ng-select>
            </th>
            <th class="thsmall">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="category2values"
                           (selected)="onSelectedOfferProductCategory2Search($event)"
                           (removed)="onSelectedOfferProductCategory2Search({'id':'','text':''})"
                           placeholder="Category2" title="Categry2">
                </ng-select>
            </th>
            <th class="thsmall">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="category3values"
                           (selected)="onSelectedOfferProductCategor3Search($event)"
                           (removed)="onSelectedOfferProductCategory3Search({'id':'','text':''})"
                           placeholder="Category3" title="Categry3">
                </ng-select>
            </th>
            <th class="thtiny">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="prices"
                           (selected)="onSelectedOfferProductPriceSearch($event)"
                           (removed)="onSelectedOfferProductPriceSearch({'id':'','text':''})"
                           placeholder="PR" title="Price">
                </ng-select>
            </th>
            <th class="thtiny">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="brands"
                           (selected)="onSelectedOfferProductBrandSearch($event)"
                           (removed)="onSelectedOfferProductBrandSearch({'id':'','text':''})"
                           placeholder="BR" title="Brand">
                </ng-select>
            </th>
            <th class="thtiny">
                <ng-select [disabled]="addingOffer" class="wide" [allowClear]="true"
                           [items]="sizes"
                           (selected)="onSelectedOfferProductSizeSearch($event)"
                           (removed)="onSelectedOfferProductSizeSearch({'id':'','text':''})"
                           placeholder="SZ" title="Size">
                </ng-select>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of offerProducts | paginate: { id: 'offerProductsPagination', itemsPerPage: pageSize, currentPage: offerProductsCurrentPage, totalItems: offerProductsTotalItems}" (mousedown)="onProductSelect(product);true"
            [class.selected]="product.id === selectedProduct.id">
            <td class="tdlarge">
                <a style="float: left;" *ngIf="!addingOffer" title="Remove offer {{selectedOffer.id}}: {{selectedOffer.name}} from product, and leave it unffered!" (click)="removeOffer(product)"><span class="glyphicon glyphicon-triangle-left"></span></a>
                <input [disabled]="addingOffer" readonly="true" style="width: calc(100% - 16px);" [class.selected]="product.id === selectedProduct.id" (focus)="focusOnProduct('productName', product.productName)" (blur)="checkAndSaveProduct('productName', product, true)"
                       type="text"
                       [(ngModel)]="product.productName"/>
            </td>
            <td class="tdsmall">
                <input [disabled]="addingOffer" readonly="true" [class.selected]="product.id === selectedProduct.id" class="wide" (focus)="focusOnProduct('productCategory1Name', product.productCategory1Name)" (blur)="checkAndSaveProduct('productCategory1Name', product, true)"
                       type="text"
                       [(ngModel)]="product.productCategory1Name"/>
            </td>
            <td class="tdsmall">
                <input [disabled]="addingOffer" readonly="true" [class.selected]="product.id === selectedProduct.id" class="wide" (focus)="focusOnProduct('productCategory2Name', product.productCategory2Name)" (blur)="checkAndSaveProduct('productCategory2Name', product, true)"
                       type="text"
                       [(ngModel)]="product.productCategory2Name"/>
            </td>
            <td class="tdsmall">
                <input [disabled]="addingOffer" readonly="true" [class.selected]="product.id === selectedProduct.id" class="wide" (focus)="focusOnProduct('productCategory3Name', product.productCategory3Name)" (blur)="checkAndSaveProduct('productCategory3Name', product, true)"
                       type="text"
                       [(ngModel)]="product.productCategory3Name"/>
            </td>
            <td class="tdtiny">
                <input [disabled]="addingOffer" readonly="true" [class.selected]="product.id === selectedProduct.id" class="wide" (focus)="focusOnProduct('ecomPrice', product.ecomPrice)" (blur)="checkAndSaveProduct('ecomPrice', product, true)"
                       type="text"
                       [(ngModel)]="product.ecomPrice"/>
            </td>
            <td class="tdtiny">
                <input [disabled]="addingOffer" readonly="true" [class.selected]="product.id === selectedProduct.id" class="wide" (focus)="focusOnProduct('brand', product.brand)" (blur)="checkAndSaveProduct('brand', product, true)"
                       type="text"
                       [(ngModel)]="product.brand"/>
            </td>
            <td class="tdtiny">
                <input [disabled]="addingOffer" readonly="true" [class.selected]="product.id === selectedProduct.id" class="wide" (focus)="focusOnProduct('packageSize', product.packageSize)" (blur)="checkAndSaveProduct('packageSize', product, true)"
                       type="text"
                       [(ngModel)]="product.packageSize"/>
            </td>
        </tr>
        <tr *ngIf="selectedOffer.id == '' && !addingOffer">
            <td class="tdall" colspan="5">Select offer from list above...</td>
        </tr>
        </tbody>
    </table>

    <div class="pagination-block">
        <pagination-controls id="offerProductsPagination" directionLinks="true" (pageChange)="offerProductsPageChanged($event)"></pagination-controls>
    </div>

</div>
