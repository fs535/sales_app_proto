spring:
  application:
    name: '@pom.artifactId@'
    version: '@project.version@'
    description: '@pom.description@'
  cloud:
    consul:
      discovery:
         tags: version=1.0-RELEASE
      config:
        format: YAML
    config:
      failFast: true
  config:
    retry:
      maxAttempts : 90
      multiplier : 1.1
      maxInterval: 2000
      initialInterval: 1000